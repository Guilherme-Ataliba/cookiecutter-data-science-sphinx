[pytest]
addopts =
    -v
    --strict-markers
    --maxfail=1
    --cov=srmodule
    --cov-report=term-missing
testpaths =
    tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: fast unit tests
    integration: slower, cross-boundary tests
filterwarnings =
    error::DeprecationWarning
